<div class="container">

  <img id="radio_logo" src="../../assets/Radio_logo.gif" alt="Radio logo">

  <div class="container-login color-light">
    <div class="centrify">
        <h2 class="login-title">Authenticate Yourself</h2>
    </div>
  </div>

  <div class="container-login color-dark">
    <div class="login-pane">

      <div>
        <p class="inner log-labels">Your username</p>
        <input class="txt inner" type="text" name="" value="" [(ngModel)]="input_usr">
      </div>

      <div>
        <p class="inner log-labels">Your password</p>
        <input class="txt inner" type="password" name="" value="" [(ngModel)]="input_pw">
      </div>

      <div class="centrify">
        <input class="btn" type="submit" name="" value="Login" (click)="redirHome()">
        <strong><a class="label_skip" href="" routerLink='/registration' routerLinkActive="active">Register.</a></strong>
      </div>

    </div>
  </div>

</div>
