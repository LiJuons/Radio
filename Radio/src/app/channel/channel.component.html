<div class="main-container">

  <div>

    <h1 class="page-title">New Channel</h1>

    <div class="formdiv">

      <form class=""  (ngSubmit)="onSubmit(fm)" #fm="ngForm">

        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" ngModel name="title" id="title">
        </div>

        <div class="form-control">

          <div style="display:inline-block">
            <label for="genre">Genre</label>
            <select ngModel name="genre" id="genre">
              <option *ngFor="let genre of genres" value="{{ genre.genre }}">{{ genre.genre }}</option>
            </select>
          </div>

          <div style="display:inline-block">
            <label for="title">Token</label>
            <input type="text" disabled [(ngModel)]="globals['channel_token']" name="channelToken" id="channelToken" alt="Submit">
          </div>

        </div>


        <div class="form-control">
          <label for="descr">Description</label>
          <textarea id="descr" type="text" ngModel name="description" rows=10 cols=65></textarea>
        </div>

        <input type="submit" class="btn">

      </form>

    </div>

  </div>

</div>
