<div class="spinnerP" *ngIf="spinner"><img id="spinnerP" src="../../assets/spinner.gif"></div>

<div class="main-container" *ngIf="!spinner">

  <audioBox class="playerBox" [channelTitle]="channelTitle" [listenURL]="listenURL"></audioBox>


  <div class="channels-number">
    Number of Channels: <strong>{{channels.length}}</strong>
  </div>

  <div>

      <ul>
        <li *ngFor="let channel of channels; let i = index" (click)="chooseChannel(i)">

          <h1>
            <img id="small_radio" src="../../assets/small_radio.png" alt="Radio Picture">
            {{ channel.server_name }}

          </h1>

          <p>{{ channel.server_description }}</p>
          <p><i>Currently playing: <b>{{ channel.title }}</b></i></p>

          <strong>{{ channel.genre }}</strong>

          <em>Listeners: {{ channel.listeners }}</em>

        </li>

      </ul>

  </div>
</div>
